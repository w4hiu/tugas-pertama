<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Produk E-Commerce</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .filter-bar {
      margin-bottom: 20px;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 16px;
      width: 250px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .product-price {
      color: green;
      font-weight: bold;
    }

    .product-description {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .buy-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Produk E-Commerce</h1>

  <div class="filter-bar">
    <label for="categoryFilter">Filter berdasarkan kategori: </label>
    <select id="categoryFilter">
      <option value="all">Semua</option>
      <option value="pakaian">Pakaian</option>
      <option value="elektronik">Elektronik</option>
      <option value="aksesoris">Aksesoris</option>
    </select>
  </div>

  <div id="productList" class="product-list"></div>

  <script>
    const products = [
      {
        name: "Kaos Polos",
        price: 50000,
        description: "Kaos polos berbahan katun nyaman dipakai sehari-hari.",
        image: "https://images.unsplash.com/photo-1654432007491-8c97c473a7b4?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        category: "pakaian"
      },
      {
        name: "Celana Jeans",
        price: 150000,
        description: "Celana jeans pria model slim fit.",
        image: "https://images.unsplash.com/photo-1714729382668-7bc3bb261662?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        category: "pakaian"
      },
      {
        name: "Smartphone X",
        price: 2500000,
        description: "Smartphone dengan layar AMOLED dan baterai tahan lama.",
        image: "https://images.unsplash.com/photo-1582561468417-bcce047b5a4d?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        category: "elektronik"
      },
      {
        name: "Earphone Bluetooth",
        price: 300000,
        description: "Earphone wireless dengan kualitas suara jernih.",
        image: "https://images.unsplash.com/photo-1705614055108-93b3985a0999?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        category: "elektronik"
      },
      {
        name: "Jam Tangan Stylish",
        price: 200000,
        description: "Jam tangan modern cocok untuk berbagai acara.",
        image: "https://images.unsplash.com/photo-1601886935654-efd0d8127069?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        category: "aksesoris"
      }
    ];

    const productList = document.getElementById("productList");
    const categoryFilter = document.getElementById("categoryFilter");

    function renderProducts(filterCategory = "all") {
      productList.innerHTML = ""; // Kosongkan sebelum render ulang
      const filteredProducts = filterCategory === "all"
        ? products
        : products.filter(p => p.category === filterCategory);

      filteredProducts.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <div class="product-title">${product.name}</div>
          <div class="product-price">Rp ${product.price.toLocaleString()}</div>
          <div class="product-description">${product.description}</div>
          <button class="buy-button" onclick="alert('Beli ${product.name}')">Beli</button>
        `;
        productList.appendChild(card);
      });

      if (filteredProducts.length === 0) {
        productList.innerHTML = "<p>Tidak ada produk dalam kategori ini.</p>";
      }
    }

    // Jalankan saat halaman pertama kali dimuat
    renderProducts();

    // Event listener untuk filter
    categoryFilter.addEventListener("change", function () {
      renderProducts(this.value);
    });
  </script>

</body>
</html>
